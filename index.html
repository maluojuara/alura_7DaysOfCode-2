<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <p class="header__hour">03:33</p>
        <div class="header__icons">
            <img src="assets/signal_cellular_4_bar.svg" class="icons__img" alt="Sinal do celular">
            <img src="assets/battery_full.svg" class="icons__img" alt="Status da bateria">
            <img src="assets/wifi.svg" class="icons__img" alt="Sinal da wifi">
        </div>
    </header>

    <section class="perfil">
        <img src="/assets/medica.svg" class="perfil__foto" alt="Imagem de perfil">
        <div class="perfil__texto">
            <h1 class="perfil__nome">Olá, Sônia</h1>
            <p class="perfil__hoje">Mais 4 consultas hoje</p>
        </div>
    </section>
    
</body>
</html>
